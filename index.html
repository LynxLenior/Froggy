<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body{
  background-image: url("https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/RedPanda.jpg");
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color:white;
  background-attachment: fixed;
  overflow: hidden;
}

.container{
  width: 80vw;
  height: 90vh;
  background-image: url("https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/RedPandaContained.jpg");
  border-style: groove;
  background-size: 100% 100%;
  background-repeat: no-repeat;
}

h2{
    left: 50%;
    top: 55%;
    position: absolute;
    transform: translate(-50%, -50%);
    font-size: 18px;
}
.pictures {
    height: 40%;
    width: 25%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url("https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/CatRoseeeeeeee.jpg");
    top: 35%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    transition: background-image 0.3s ease-in-out;
    opacity: 0.9;
}
.hover-btn{
  top: 65%;
  left: 35%;
  transform: translate(-50%, -50%);
  position: absolute;
  width: 20vh;
  height: 10vh;
  background-color: orange;
  cursor: pointer;
}

.hover-btn2{
  top: 65%;
  left: 65%;
  transform: translate(-50%, -50%);
  position: absolute;
  width: 20vh;
  height: 10vh;
  background-color: orange;
  cursor: pointer;
}

@media screen and (max-width: 1024px) {
  .container {
    width: 90vw;
    height: 85vh;
  }
  
  .pictures {
    height: 35%;
    width: 30%;
  }
  
  .hover-btn, .hover-btn2 {
    width: 18vh;
    height: 8vh;
  }
  
  h2 {
    font-size: 18px;
  }
}

@media screen and (max-width: 768px) {
  .container {
    width: 95vw;
    height: 80vh;
  }

  .pictures {
    height: 30%;
    width: 35%;
  }

  h2 {
    font-size: 16px;
    top: 52%;
  }

  .hover-btn, .hover-btn2 {
    width: 16vh;
    height: 7vh;
    font-size: 14px;
  }
}

@media screen and (max-width: 480px) {
  .container {
    width: 100vw;
    height: 75vh;
  }

  .pictures {
    height: 25%;
    width: 40%;
  }

  h2 {
    font-size: 14px;
    top: 50%;
  }

  .hover-btn, .hover-btn2 {
    width: 14vh;
    height: 6vh;
    font-size: 12px;
  }

  .falling-leaves{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
  }
  .leaf{
    position: absolute;
    top: -10%;
    left: 50%;
    width: 50px;
    height: 50px;
    animation: fall linear infinite;
    transform-origin: tap center;
    opacity: 0.8;
  }

  .leaf1{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img1.webp) no-repeat center/contain;
    animation-duration: 8s;
    animation-delay: 0s;
    left: 10%;
  }
  .leaf2{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img2.png) no-repeat center/contain;
    animation-duration: 10s;
    animation-delay: 2s;
    left: 10%;
  }
  .leaf3{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img3.png) no-repeat center/contain;
    animation-duration: 12s;
    animation-delay: 4s;
    left: 30%;
  }
  .leaf4{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img4.webp) no-repeat center/contain;
    animation-duration: 9s;
    animation-delay: 1s;
    left: 40%;
  }
  .leaf5{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img5.png) no-repeat center/contain;
    animation-duration: 7s;
    animation-delay: 3s;
    left: 50%;
  }
  .leaf6{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img6.png) no-repeat center/contain;
    animation-duration: 7s;
    animation-delay: 3s;
    left: 60%;
  }
  .leaf7{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img7.webp) no-repeat center/contain;
    animation-duration: 10s;
    animation-delay: 5s;
    left: 70%;
  }
  .leaf8{
    background: url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/img8.png) no-repeat center/contain;
    animation-duration: 9s;
    animation-delay: 2s;
    left: 80%;
  }

  @keyframes fall{
    0%{
      transform: translateY(0) rotate(0deg);
    }
    100%{
      transform: translateY(120vh) rotate(360deg);
    }
  }
}
</style>
</head>
<body>
<div class="falling-leaves">
  <div class="leaf leaf1"></div>
  <div class="leaf leaf2"></div>
  <div class="leaf leaf3"></div>
  <div class="leaf leaf4"></div>
  <div class="leaf leaf5"></div>
  <div class="leaf leaf6"></div>
  <div class="leaf leaf7"></div>
  <div class="leaf leaf8"></div>
</div>
<div class="container">
  <button class="hover-btn">Yes</button>
  <button class="hover-btn2">No</button>
  <h2>Would you be my valentine?</h2>
  <div class="pictures"></div>
  <script> 
    document.querySelector(".hover-btn").addEventListener("click", function () {
        sessionStorage.setItem("visitedFromIndex", "true");
        window.location.href = "Pages/YesPage.html";
    });

    document.querySelector(".hover-btn2").addEventListener("click", function () {
        sessionStorage.setItem("visitedFromIndex", "true");
        window.location.href = "Pages/NoPage.html";
    })
    document.querySelector(".hover-btn").addEventListener("mouseenter", function() {
        document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Yipee.gif')";
    });
    
    document.querySelector(".hover-btn").addEventListener("mouseleave", function() {
        document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/CatRoseeeeeeee.jpg')";
    });
    document.querySelector(".hover-btn2").addEventListener("mouseenter", function() {
        document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/SadHamster.gif')";
    });

    document.querySelector(".hover-btn2").addEventListener("mouseleave", function() {
        document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/CatRoseeeeeeee.jpg')";
    });
    </script>
</div>

</body>
</html>
