<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-image: url("https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/RedPanda.png");
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: white;
  background-attachment: fixed;
  overflow: hidden;
}

.falling-leaves {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  pointer-events: none;
  overflow: hidden;
}

.leaf {
  position: absolute;
  top: -10%;
  width: 70px;
  height: 70px;
  background-size: contain;
  background-repeat: no-repeat;
  animation: fall linear infinite;
  opacity: 0.7;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(120vh) rotate(360deg);
  }
}

.container {
  width: 65vw;
  height: 85vh;
  background-image: url("https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/RedPandaContained.png");
  border-style: groove;
  background-size: 100% 100%;
  background-repeat: no-repeat;

}

h2 {
  left: 50%;
  top: 55%;
  position: absolute;
  transform: translate(-50%, -50%);
  font-size: 20px;
}

.pictures {
  height: 35%;
  width: 25%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  background-image: url("https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/CatRoseeeeeeee.jpg");
  top: 35%;
  left: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  transition: background-image 0.3s ease-in-out;
  opacity: 1;
}

.hover-btn {
  top: 63%;
  left: 37%;
  transform: translate(-50%, -50%);
  position: absolute;
  width: 17vh;
  height: 8vh;
  background-color: orange;
}

.hover-btn2 {
  top: 63%;
  left: 63%;
  transform: translate(-50%, -50%);
  position: absolute;
  width: 17vh;
  height: 8vh;
  background-color: orange;
}

@media screen and (max-width: 1024px) {
  .container {
    width: 90vw;
    height: 85vh;
  }
  
  .pictures {
    height: 35%;
    width: 30%;
  }
  
  .hover-btn, .hover-btn2 {
    width: 18vh;
    height: 8vh;
  }
  
  h2 {
    font-size: 18px;
  }
}

@media screen and (max-width: 768px) {
  .container {
    width: 95vw;
    height: 80vh;
  }

  .pictures {
    height: 30%;
    width: 35%;
  }

  h2 {
    font-size: 16px;
    top: 52%;
  }

  .hover-btn, .hover-btn2 {
    width: 16vh;
    height: 7vh;
    font-size: 14px;
  }
}

@media screen and (max-width: 480px) {
  .container {
    width: 100vw;
    height: 75vh;
  }

  .pictures {
    height: 25%;
    width: 40%;
  }

  h2 {
    font-size: 14px;
    top: 50%;
  }

  .hover-btn, .hover-btn2 {
    width: 14vh;
    height: 6vh;
    font-size: 12px;
  }
}
</style>
</head>
<body>

<div class="falling-leaves"></div>

<div class="container">
  <button class="hover-btn">Yes</button>
  <button class="hover-btn2">No</button>
  <h2>Would you be my valentine?</h2>
  <div class="pictures"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script>

document.querySelector(".hover-btn").addEventListener("click", function() {
        window.location.href = "Pages/YesPage.html";
});
    document.querySelector(".hover-btn2").addEventListener("click", function() {
        window.location.href = "Pages/NoPage.html";
});
document.querySelector(".hover-btn").addEventListener("mouseenter", function() {
    document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Yipee.gif')";
});
document.querySelector(".hover-btn").addEventListener("mouseleave", function() {
    document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/CatRoseeeeeeee.jpg')";
});
document.querySelector(".hover-btn2").addEventListener("mouseenter", function() {
    document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/SadHamster.gif')";
});
document.querySelector(".hover-btn2").addEventListener("mouseleave", function() {
    document.querySelector(".pictures").style.backgroundImage = "url('https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/CatRoseeeeeeee.jpg')";
});

document.querySelector(".hover-btn").addEventListener("click", function() {
    sessionStorage.setItem('redirected', 'true'); // Store flag before redirecting
    window.location.href = "Pages/YesPage.html"; // Redirect
});

document.querySelector(".hover-btn2").addEventListener("click", function() {
    window.location.href = "Pages/NoPage.html";
});

// üçÉ Generate More Falling Leaves üçÉ
document.addEventListener("DOMContentLoaded", function () {
    const leafContainer = document.querySelector(".falling-leaves");

    const leafImages = [
        "img1.webp", "img2.png", "img3.png", "img4.webp",
        "img5.png", "img6.png", "img7.webp", "img8.png"
    ];

    const numLeaves = 30; // More leaves for denser effect

    function createLeaf() {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf");
        leaf.style.backgroundImage = `url(https://raw.githubusercontent.com/LynxLenior/Froggy/main/Image/Leaves/${leafImages[Math.floor(Math.random() * leafImages.length)]})`;

        // Randomize leaf position & animation
        leaf.style.left = `${Math.random() * 100}%`;
        let duration = 4 + Math.random() * 4; // Faster falling time (4s-8s)
        leaf.style.animationDuration = `${duration}s`;
        leaf.style.animationDelay = `${Math.random() * 2}s`;

        leafContainer.appendChild(leaf);
    }

    // Generate initial leaves
    for (let i = 0; i < numLeaves; i++) {
        setTimeout(createLeaf, Math.random() * 2000); // Faster respawn (0-2s)
    }
});
</script>
</div>

</body>
</html>
